<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="row card">
      <div class="column text">
        <div class="heading">
          <h2>
            Get <span> insights </span> that help <br />
            your business grow.
          </h2>
        </div>

        <div class="paragraph">
          <p>
            Discover the benefits of data analytics and make <br />
            better decisions regarding revenue, customer <br />
            experience, and overall efficiency.
          </p>
        </div>

        <div class="subheader">
          <div class="comp">
            <h5>
              10k+ <br />
             <span> COMPANIES </span>
            </h5>
          </div>

          <div class="temp">
            <h5>
              314 <br />
              <span> TEMPLATES </span>
            </h5>
          </div>

          <div class="queries">
            <h5>
              12m+ <br />
              <span> QUERIES </span>
            </h5>
          </div>
        </div>
      </div>

      <div class="column image"></div>
    </div>

    <div class="attribution">
      <span> Challenge by </span>
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. <span> Coded by </span> <a href="#">Debs Utomi</a>.
    </div>
  </body>
</html>
